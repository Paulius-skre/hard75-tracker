<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hard 75 – Daily Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b0f14">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('/service-worker.js'));
    }
  </script>
</head>
<body>
  <header class="app-header">
    <h1>Hard 75 – Daily Tracker</h1>
    <div id="dateDisplay" class="muted"></div>

    <!-- moved here from <head> -->
      <div id="authArea">
        <button id="loginBtn" class="login-btn">Login</button>
        <button id="logoutBtn" class="ghost" style="display:none;">Sign out</button>
        <span id="userLabel" class="muted"></span>
      </div>      
  </header>

  <section id="statusBar" class="status-bar" aria-live="polite"></section>

  <main class="container">
    <section class="card">
      <h2>Today’s Checklist</h2>
      <form id="dailyForm" autocomplete="off">
        <fieldset>
          <legend class="sr-only">Required Activities</legend>
          <label class="check">
            <input type="checkbox" name="workout1" /> Workout 1 (45 min)
          </label>
          <label class="check">
            <input type="checkbox" name="workout2" /> Workout 2 (45 min, outdoors)
          </label>
          <label class="check">
            <input type="checkbox" name="diet" /> Followed Diet (no cheats, no alcohol)
          </label>
          <label class="check">
            <input type="checkbox" name="photo" /> Progress Photo Taken
          </label>
          <label class="check">
            <input type="checkbox" name="reading" /> Read 10+ pages
          </label>
        </fieldset>

        <div class="water">
          <label for="waterCups">Water Intake</label>
          <div class="water-row">
            <button type="button" id="decWater" aria-label="Remove one 400ml cup">–</button>
            <output id="waterCups" for="decWater incWater">0</output>
            <button type="button" id="incWater" aria-label="Add one 400ml cup">+</button>
          </div>
          <div class="muted">Target: 4L (10 × 400ml cups)</div>
          <input type="hidden" name="waterCups" value="0" />
        </div>

        <div class="actions">
          <button id="saveBtn" type="submit" class="primary">Save today</button>
          <button id="resetBtn" type="button" class="ghost">Reset today</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Your Streaks</h2>
      <div class="streaks">
        <div><strong>Current streak:</strong> <span id="currentStreak">0</span> days</div>
        <div><strong>Longest streak:</strong> <span id="longestStreak">0</span> days</div>
      </div>
    </section>

    <section class="card">
      <h2>Submission Log</h2>
      <ul id="logList" class="log"></ul>
    </section>
  </main>

  <footer class="footer muted">
    <span>Tip: you can only save when all required activities are complete. If anything’s missing, I’ll tell you why.</span>
  </footer>

  <script src="./firebase-config.js"></script>
  <script type="module" src="./auth.js"></script>
  <script src="./script.js" defer></script>
</body>
</html>
