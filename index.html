<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hard 75 – Daily Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <div id="authArea">
    <button id="loginBtn" class="ghost">Sign in with Google</button>
    <button id="logoutBtn" class="ghost" style="display:none;">Sign out</button>
    <span id="userLabel" class="muted"></span>
  </div>
  <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0b0f14">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('/service-worker.js'));
  }
</script>
</head>
<body>
  <header class="app-header">
    <h1>Hard 75 – Daily Tracker</h1>
    <div id="dateDisplay" class="muted"></div>
  </header>

  <section id="statusBar" class="status-bar" aria-live="polite"></section>

  <main class="container">
    <section class="card">
      <h2>Today’s Checklist</h2>
      <form id="dailyForm">
        <fieldset>
          <legend class="sr-only">Required Activities</legend>
          <label class="check">
            <input type="checkbox" name="workout1" /> Workout 1 (45 min)
          </label>
          <label class="check">
            <input type="checkbox" name="workout2" /> Workout 2 (45 min, outdoors)
          </label>
          <label class="check">
            <input type="checkbox" name="diet" /> Followed Diet (no cheats, no alcohol)
          </label>
          <label class="check">
            <input type="checkbox" name="photo" /> Progress Photo Taken
          </label>
          <label class="check">
            <input type="checkbox" name="reading" /> Read 10+ pages
          </label>
        </fieldset>

        <div class="water">
          <label for="waterCups">Water Intake</label>
          <div class="water-row">
            <button type="button" id="decWater" aria-label="Remove one 400ml cup">–</button>
            <output id="waterCups" for="decWater incWater">0</output>
            <button type="button" id="incWater" aria-label="Add one 400ml cup">+</button>
          </div>
          <div class="muted">Target: 4L (10 × 400ml cups)</div>
          <input type="hidden" name="waterCups" value="0" />
        </div>

        <div class="actions">
          <button id="saveBtn" type="submit" class="primary">Save today</button>
          <button id="resetBtn" type="button" class="ghost">Reset today</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Your Streaks</h2>
      <div class="streaks">
        <div><strong>Current streak:</strong> <span id="currentStreak">0</span> days</div>
        <div><strong>Longest streak:</strong> <span id="longestStreak">0</span> days</div>
      </div>
    </section>

    <section class="card">
      <h2>Submission Log</h2>
      <ul id="logList" class="log"></ul>
    </section>
  </main>

  <footer class="footer muted">
    <span>Tip: you can only save when all required activities are complete. If anything’s missing, I’ll tell you why.</span>
  </footer>


  <script src="firebase-config.js"></script>
  <!-- Firebase v10+ modular SDKs -->
  <script type="module">
    // 1) Get config: local file first, then Firebase Hosting endpoint
    async function getFirebaseConfig() {
      if (window.FIREBASE_CONFIG) return window.FIREBASE_CONFIG;
      try {
        // Works on Firebase Hosting and the Hosting emulator
        const res = await fetch('/__/firebase/init.json');
        if (res.ok) return await res.json();
      } catch {}
      throw new Error('Firebase config not found. For local dev, create firebase-config.js.');
    }
  
    const cfg = await getFirebaseConfig();
  
    // 2) Load SDKs (modular)
    const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
    const { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut }
      = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
    const { getFirestore, doc, getDoc, setDoc, serverTimestamp, collection, onSnapshot, query, orderBy, limit, deleteDoc }
      = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
  
    // 3) Init Firebase
    const app = initializeApp(cfg);
    const auth = getAuth(app);
    const db = getFirestore(app);
  
    // 4) (Your existing auth UI wiring can stay the same; abbreviated here)
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userLabel = document.getElementById("userLabel");
  
    loginBtn?.addEventListener("click", async () => {
      await signInWithPopup(auth, new GoogleAuthProvider());
    });
    logoutBtn?.addEventListener("click", async () => { await signOut(auth); });
  
    // Submission log helpers (same as before)
    const todayKey = () => new Date().toISOString().slice(0,10);
    async function writeTodayLog({ complete }) {
      const u = auth.currentUser; if (!u) return;
      await setDoc(doc(db, "users", u.uid, "logs", todayKey()), {
        date: todayKey(), complete: !!complete, savedAt: serverTimestamp()
      }, { merge: true });
    }
    async function deleteTodayLog() {
      const u = auth.currentUser; if (!u) return;
      await deleteDoc(doc(db, "users", u.uid, "logs", todayKey()));
    }
    let unsubscribeLogs = null;
    function attachLogListener(uid) {
      if (unsubscribeLogs) unsubscribeLogs();
      const q = query(collection(db, "users", uid, "logs"), orderBy("date","desc"), limit(100));
      unsubscribeLogs = onSnapshot(q, snap => {
        const rows = []; snap.forEach(d => rows.push(d.data()));
        window.cloudLog = rows;
        window.renderLog?.();
      });
    }
  
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userLabel.textContent = `Signed in as ${user.displayName || user.email}`;
        attachLogListener(user.uid);
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userLabel.textContent = "";
        unsubscribeLogs?.(); window.cloudLog = null; window.renderLog?.();
      }
    });
  
    // Expose hooks so script.js can mirror saves/resets to Firestore
    window.syncLogWriteToday = writeTodayLog;
    window.syncLogDeleteToday = deleteTodayLog;
  </script>
  <script src="script.js" defer></script>
</body>
</html>
